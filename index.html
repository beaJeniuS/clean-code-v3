<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="logo">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="content">
      <section class="goals">
        <h3 class="goals__title">Add Item</h3>
        <div class="goal">
          <input id="new-goal"
                 class="goal__text"
                 type="text">
          <button class="goal__btn btn-add">Add</button>
        </div>
      </section>
      <section class="goals">
        <h3 class="goals__title">Todo</h3>
        <ul class="goals__list"
            id="incompleted-tasks">
          <li class="goal">
            <input class="goal__cb"
                   type="checkbox">
            <label class="goal__name name-small">Pay Bills</label>
            <input type="text"
                   class="goal__text name-small">
            <button class="goal__btn btn-edit">Edit</button>
            <button class="goal__btn btn-del">
              <img class="goal__btn-img"
                   src="./remove.svg"
                   alt="remove">
            </button>
          </li>
          <li class="goal edit-mode">
            <input class="goal__cb"
                   type="checkbox">
            <label class="goal__name name-small">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="goal__text name-small">
            <button class="goal__btn btn-edit">Save</button>
            <button class="goal__btn btn-del">
              <img class="goal__btn-img"
                   src="./remove.svg"
                   alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="goals">
      <h3 class="goals__title">Completed</h3>
        <ul class="goals__list"
            id="completed-tasks">
          <li class="goal">
            <input class="goal__cb"
                   type="checkbox"
                   checked>
            <label class="goal__name name-small">See the Doctor</label>
            <input type="text"
                   class="goal__text name-small">
            <button class="goal__btn btn-edit">Edit</button>
            <button class="goal__btn btn-del">
              <img class="goal__btn-img"
                   src="./remove.svg"
                   alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
