<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="logo">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section>
        <label for="new-task">Add Item</label>
      <div class="task-row-wrap">
        <input id="new-task" class="task-val" type="text">
        <button>Add</button>
      </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleted-tasks">
          <li>
            <input type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-val">
            <button class="btn-edit">Edit</button>
            <button class="btn-del">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-val">
            <button class="btn-edit">Save</button>
            <button class="btn-del">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
      <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-val">
            <button class="btn-edit">Edit</button>
            <button class="btn-del">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
